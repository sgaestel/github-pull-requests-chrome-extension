<!doctype html>
<html>
  <head>
    <title>GitHub Pull Requests Listener</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body class="container">
    <h2>GitHub Pull Requests Listener <button id="settingsBtn" class="btn btn-sm btn-default"><i class="fa fa-cog"></i></button></h2>

    <div id="settings" hidden>
      <div class="form-group">
        <label for="ghToken">Oauth Token</label>
        <input type="password" class="form-control" id="ghToken"/>
      </div>
      <div class="form-group">
        <label for="ghUser">Usename</label>
        <input type="text" class="form-control" id="ghUser"/>
      </div>
      <div class="form-group">
        <label for="ghOrganization">Organization</label>
        <input type="text" class="form-control" id="ghOrganization"/>
      </div>
      <div class="form-group">
        <label for="ghPollingInterval">Polling Interval</label>
        <input type="number" min="1" step="1" class="form-control" id="ghPollingInterval"/>
      </div>
      <button id="applySettingsBtn" class="btn btn-primary">Save</button> <button id="cancelSettingsBtn" class="btn btn-danger">Cancel</button>
    </div>

    <div id="pullRequests">
      <button id="refreshPRlist" class="btn btn-sm btn-default floatRight"><i class="fa fa-refresh"></i></button>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#assignedPullRequests" role="tab" data-toggle="tab" id="showAssigned">Assigned <span id="assignedPRsCount" class="badge"></span></a></li>
        <li role="presentation"><a href="#createdPullRequests" role="tab" data-toggle="tab" id="showCreated">Created  <span id="createdPRsCount" class="badge"></span></a></li>
        <li role="presentation"><a href="#reviewPullRequests" role="tab" data-toggle="tab" id="showReview">Review required <span id="reviewPRsCount" class="badge"></span></a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="assignedPullRequests"></div>
        <div role="tabpanel" class="tab-pane" id="createdPullRequests"></div>
        <div role="tabpanel" class="tab-pane" id="reviewPullRequests"></div>
      </div>
    </div>

    <div id="pullRequestDetails" hidden>
    </div>
  </body>
  <footer>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/showdown.min.js"></script>
    <script src="js/popup.js"></script>
  </footer>
</html>
